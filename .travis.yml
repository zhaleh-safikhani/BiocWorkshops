language: r
r: bioc-devel

r_github_packages:
  - rstudio/bookdown
  - rstudio/packrat

addons:
  apt:
    packages:
      - libgsl-dev

install:
  - R -e "0" --args --boostrap-packrat

cache:
  directories:
  - $TRAVIS_BUILD_DIR/docs
  - $TRAVIS_BUILD_DIR/_bookdown_files
  - $TRAVIS_BUILD_DIR/packrat/src
  - $TRAVIS_BUILD_DIR/packrat/lib
  packages: true

before_script:
  - chmod +x ./_build.sh
  - chmod +x ./_deploy.sh

script:
  - ./_build.sh
  - ./_deploy.sh

env:
  global:
    - secure: ""
